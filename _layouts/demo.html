<!DOCTYPE html>
<html lang="en-us">

  <head>
	  <link href="http://gmpg.org/xfn/11" rel="profile">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta http-equiv="content-type" content="text/html; charset=utf-8">

	  <!-- Enable responsiveness on mobile devices-->
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	  <title>
	    {% if page.title == "Home" %}
	      {{ site.title }} &middot; {{ site.tagline }}
	    {% else %}
	      {{ page.title }} &middot; {{ site.title }}
	    {% endif %}
	  </title>

	  <!-- CSS -->
	  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
	  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
	  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">

	  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/jquery.parallux.min.css">
	  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
	  
	  <!-- Icons -->
	  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
	  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

	  <!-- RSS -->
	  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
	</head>


  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    {{ content }}
    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/public/js/jquery.parallux.min.js"></script>
    {% if page.title == "Demo 1" %}
	    <script>
		    $(document).ready(function(){
		      $(".parallux").parallux();
		    });
	    </script>
    {% endif %}
    {% if page.title == "Demo 2" %}
	    <script>
		    $(document).ready(function(){
		      $(".parallux").parallux({
						onMobile: 'fixed',
						fullHeight: true
					});
		    });
	    </script>
    {% endif %}
  </body>
</html>
